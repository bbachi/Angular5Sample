<div id="managementsection">
	<h3>Properties</h3>
	<div id="tableHolder">
		<table id="propertyTbl" sortable-table (sorted)="onSorted($event)">
			<thead>
				<tr>
					<th sortable-column="bpName" sort-direction="asc">Name on Account</th>
					<th sortable-column="relationshipId">Business Partner Number</th>
					<th sortable-column="streetNum">Address</th>
				</tr>
			</thead>
			<tbody id="transTbody">
				<ng-container *ngFor="let prop of list; let i = index; let odd=odd; let even=even;">
	        <tr [ngClass]="{'odd':even,'even':odd}" *ngIf="prop.relationshipId != ''">
	          <td><a (click)="onProperty(prop.relationshipId)">{{prop.bpName}}</a></td>
	          <td>{{prop.relationshipId}}</td>
	          <td>{{prop.address.streetNum}} {{prop.address.streetName}} {{prop.address.city}} {{prop.address.state}} {{prop.address.zipcode}}</td>
	        </tr>
				</ng-container>
			</tbody>
		</table>
	</div>
</div>
