<div id="managementsection">
	<h3>Regions</h3>
	<div id="tableHolder">
		<table id="propertyTbl" sortable-table (sorted)="onSorted($event)">
			<thead>
				<tr>
					<th sortable-column="bpName" sort-direction="asc">Name on Account</th>
					<th sortable-column="bpNumber">Business Partner Number</th>
					<th sortable-column="strBPAddress">Address</th>
				</tr>
			</thead>
			<tbody id="transTbody">
				<ng-container *ngFor="let region of list; let i = index; let odd=odd; let even=even;">
          <tr [ngClass]="{'odd':even,'even':odd}" *ngIf="region.bpNumber != 'NO_REGN'">
            <td><a (click)="onRegion(region.bpNumber)">{{region.bpName}}</a></td>
            <td>{{region.bpNumber}}</td>
            <td>{{region.strBPAddress}}</td>
          </tr>
				</ng-container>
			</tbody>
		</table>
	</div>
</div>
