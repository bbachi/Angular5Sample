<div class="mT3P">
  <div id="searchAreaHolder">
    <div>
      <div class="inlineBlock mR3P">
        <label for="searchBy" class="label">Account Number:</label>
        <select id="searchBy" name="searchBy" (change)="onChangeAccountNumber($event.target.value)">
          <option *ngFor="let ca of contractAccountList?.indContractAccountList;"value="{{ca.contractAccountNumber}}">{{ca.contractAccountNumber}}</option>
          <option *ngFor="let ca of contractAccountList?.collContractAccountList;"value="{{ca.contractAccountNumber}}">{{ca.contractAccountNumber}}</option>
        </select>
      </div>
      <div class="inlineBlock mR3P">
        <label for="fromDate" class="label">From:</label>
        <gme-datepicker [defaultDate]="fromDate" maxDate="0" (dateChange)="onDateChange($event,'from')"></gme-datepicker>
      </div>
      <div class="inlineBlock mR3P">
        <label for="fromDate" class="label">To:</label>
        <gme-datepicker [defaultDate]="toDate" maxDate="0" (dateChange)="onDateChange($event,'to')"></gme-datepicker>
      </div>
      <div class="inlineBlock">
        <a (click)="onApply()" class="button textBoxButton blue">Apply</a>
      </div>
    </div>
    <div class="greyBorderTop mT3P">&nbsp;</div>
  </div>
</div>
