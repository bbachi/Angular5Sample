<div class="mT3P">
  <div id="searchAreaHolder">
    <div class="inlineBlock mR3P">
      <label for="searchBy" class="label">Report Type:</label>
      <select id="searchBy" [(ngModel)]="rollType" name="searchBy">
        <option value="rollin">Roll In</option>
        <option value="rollout">Roll Out</option>
      </select>
    </div>
    <div class="inlineBlock mR3P">
      <label for="fromDate" class="label">From:</label>
      <gme-datepicker [defaultDate]="fromDate" minDate="-12m" maxDate="0" (dateChange)="onDateChange($event,'from')"></gme-datepicker>
    </div>
    <div class="inlineBlock mR3P">
      <label for="fromDate" class="label">To:</label>
      <gme-datepicker [defaultDate]="toDate" minDate="-12m" maxDate="+13d" (dateChange)="onDateChange($event,'to')"></gme-datepicker>
    </div>
    <div class="inlineBlock">
      <a (click)="onApply()" class="button textBoxButton blue">Apply</a>
    </div>
  </div>
</div>
